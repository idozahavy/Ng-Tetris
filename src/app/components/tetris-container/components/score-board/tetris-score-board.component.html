<div class="bg-white">
  <div id="UserGameScoreBoard" class="user-score-board">
    <p class="GameScoreText">Game Score:</p>
    <p class="GameScore">{{ getGameScore() }}</p>
  </div>
  <div id="ScoreBoard">
    <table class="ScoreBoard">
      <thead>
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getHighScores()">
          <td><div class="overflow">{{ item.name }}</div></td>
          <td><div class="overflow">{{ item.points }}</div></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
